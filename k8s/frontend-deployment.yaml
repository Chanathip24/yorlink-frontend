apiVersion: apps/v1
kind: Deployment
metadata:
  name: yorlink-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yorlink-frontend
  template:
    metadata:
      labels:
        app: yorlink-frontend
    spec:
      containers:
        - name: frontend
          image: chanathipcha24/yorlink-frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: yorlink-frontend
  ports:
    - protocol: TCP
      port: 80       # External port
      targetPort: 80 # Container port
  type: LoadBalancer